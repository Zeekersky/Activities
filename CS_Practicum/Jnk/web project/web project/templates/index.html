<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-link">Home</a>
        <a href="/add_ids" class="navbar-link">Add IDs</a>
    </nav>
    <div class="container">
        <div class="side-panel" id="sidePanel">
            <h2>ID List</h2>
            <ul>
                {% for id_data in ids %}
                    <li class="id-entry" data-id="{{ id_data[0] }}">ID {{ id_data[0] }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="content" id="content">
            {% if ids %}
                <h2>Current ID: <span id="currentId">{{ ids[0][0] }}</span></h2>
                <img src="{{ url_for('static', filename='../{{ ids[0][0] }}') }}" alt="ID Photo" id="idPhoto">
                <p>Status: <span id="currentStatus">{{ ids[0][1] }}</span></p>
                <button id="criminalButton">Criminal</button>
                <button id="notCriminalButton">Not Criminal</button>
                <button id="junkButton">Junk</button>
            {% else %}
                <h2>{{ message }}</h2>
            {% endif %}
        </div>        
    </div>
    <script>
        const ids = {{ ids|tojson }};
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
